<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->

    <title>Calculator website</title>
</head>
<body>
    <!-- Heading section -->
    <H1 id="heading">
        calculator website
    </H1>

    <!-- calculator website -->

    <div id="structured">

        <!-- screen -->
        <div id="screen">
            
        </div>
        <!-- buttons -->
         <div class="button">
            <span class="btn-style" id="num7">7</span>
            <span class="btn-style" id="num8">8</span>
            <span class="btn-style" id="num9">9</span>
            <span  class="operational-button"Id="del-button">DEL</span>
         </div>
         <div class="button">
            <span class="btn-style" id="num4">4</span>
            <span class="btn-style" id="num5">5</span>
            <span class="btn-style" id="num6">6</span>
            <span  class="operational-button" Id="add-button">
               +
            </span>
         </div>
         <div class="button">
            <span class="btn-style" id="num1">1</span>
            <span class="btn-style" id="num2">2</span>
            <span class="btn-style"id="num3">3</span>
            <span class="operational-button" id="minus-button">
             -
               
            </span>
         </div>
         <div class="button">
            <span class="btn-style">.</span>
            <span class="btn-style">0</span>
            <span class="btn-style">9</span>
            <span class="operational-button" id="multiply-button">
               *
            </span>
         </div>
         <div class="button">
            <span class="btn-style-reset" id="reset_button">Reset</span>
            <span id=equal_button>
                =
            </span>
        </div>
    </div>
            

    

    <script src="script.js"></script>
</body>
</html>
